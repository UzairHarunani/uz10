<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>

<link rel="stylesheet" href="styles/rps.css">
<link rel="manifest" href="manifet.json">
<link rel="favicon" href="favicon.ico">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body align="center">
    <p class="title">Rock Paper Scissors</p>
    <button onclick="
      playGame('Rock');
    " class="rps-button"><img src="imgs/Rock-emoji.png" class="rps-emoji"></button>

    <button onclick="
      playGame('Paper');
    " class="rps-button"><img src="imgs/Paper-emoji.png" class="rps-emoji"></button>

    <button onclick="
      playGame('Scissors');
    " class="rps-button"><img src="imgs/Scissors-emoji.png"  class="rps-emoji"></button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score-wins score"></p>
    <p class="js-score-losses score"></p>
    <p class="js-score-ties score"></p>

    <button onclick="
        resetGame();
    " class="reset">Reset Score</button>
    
    <button class="auto" onclick="
      autoPlay();
    ">Auto Play</button>

    <script>
          window.addEventListener('load', () => {
      registerSW();
    });
 
    // Register the Service Worker
    async function registerSW() {
      if ('serviceWorker' in navigator) {
        try {
          await navigator
                .serviceWorker
                .register('serviceworker.js');
        }
        catch (e) {
          console.log('SW registration failed');
        }
      }
    }
    </script>
    <script src="scripts/rps.js"></script>
  </body>
</html>
